<!DOCTYPE html>
<html>
<head>
	<title>Page 1</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="center">
		<h1>Rock Climbing</h1>
	</div>
	<div class="center">
		<img src="images/intro-image.jpg" style="height:600px;width:auto;"/>
	</div>
	<div class="center">
		<h3>Eric McElyea</h3>
	</div>
	<div class="center">
		<p>August 2020</p>
	</div>
	<script type="text/javascript">
		var page = 1;
		if (page > 1) {
			addNavigationButton(page - 1, 'Prev');
		}
		addNavigationButton(page + 1, 'Next');

		function addNavigationButton(page, label) {
			var navElem = document.createElement('a');
			navElem.href = 'page_' + page + '.html';
			navElem.innerText = label;
			navElem.className = label === 'Prev' ? 'navigation-left' : 'navigation-right';
			document.body.appendChild(navElem);
		}
		document.body.addEventListener('keyup', e => {
			if (e.key === 'ArrowRight') {
				location.href = 'page_' + (page + 1) + '.html'
			}
			if (e.key === 'ArrowLeft') {
				location.href = 'page_' + (page - 1) + '.html'
			}
		});
	</script>
</body>

</html>
